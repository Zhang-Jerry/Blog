<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
            width: 600px;
            height: 600px;
            background: green;
        }

        #center{
            background: red;
            width: 200px;
            height: 200px;
            position:absolute;
            margin:auto;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="center"></div>
    </div>

    <script>
        // 定义栈，并实现其三种方法
        function Stack() {
            var item = []
            this.push = function(node) {
                item.push(node)
            }
            this.pop = function() {
                return item.pop()
            }
            this.isEmpty = function() {
                return item.length === 0
            }
        }
        var stack1 = new Stack()
        var stack2 = new Stack()
        function push(node)
        {
            // write code here
            stack1.push(node)
        }
        function pop()
        {
            // write code here
            if (stack1.isEmpty() && stack2.isEmpty()) {
                console.log('Queue is empty')
            }
            if (stack2.isEmpty()) {
                while (!stack1.isEmpty()) {
                    stack2.push(stack1.pop())
                }
            }
            console.log(stack2.pop())
        }
        push(5)
        push(10)
        push(15)
        pop()
        pop()
        pop()
    </script>
</body>

</html>
