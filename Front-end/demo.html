<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
            width: 600px;
            height: 600px;
            background: green;
        }

        #center{
            background: red;
            width: 200px;
            height: 200px;
            position:absolute;
            margin:auto;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="center"></div>
    </div>

    <script>
        function getFirstUnique(arr) {
            let len = arr.length
            let target = ''
            for (let i = 0; i < len; i++) {
                let item = arr[i]
                // let newArr = [].concat(arr.slice(0, i), arr.slice(i+1))
                let newArr = [].slice(0)    // 深拷贝数组，确保for循环时arr不变
                newArr.splice(i, 1)
                if (!newArr.includes(item)) {
                    target = item
                    break
                }
            }
            return target
        }
        console.log(getFirstUnique([1,2,1,2,3,4,5,3,5]))
    </script>
</body>

</html>
