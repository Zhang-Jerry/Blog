<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
            width: 600px;
            height: 600px;
            background: green;
        }

        #center{
            background: red;
            width: 200px;
            height: 200px;
            position:absolute;
            margin:auto;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="center"></div>
    </div>
</body>

</html>
