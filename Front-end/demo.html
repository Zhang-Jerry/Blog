<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        #container{
            position: relative;

            background: green;
        }

        #center{
            background: red;
            width: 200px;
            height: 200px;
            position:absolute;
            margin:auto;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="center"></div>
    </div>

    <script>
        // 实现函数`Validator`用于验证权限(其中一个或多个): 1.必须是数组，2.长度必须大于3，3. 元素必须为数字

// 定义策略
var strategies = {
    checkType: function(data) {
        return Array.isArray(data)
    },
    checkLength: function(data) {
        return data.length > 3
    },
    checkNumber: function(data) {
        return data.every(function(item) {
            return !isNaN(item)
        })
    }
}

// 定义`Validator`
var Validator = function() {
    this.cache = []
    // 添加策略
    this.add = function(data, strategyName) {
        this.cache.push(function() {
            return strategies[strategyName](data)
        })
    }
    // 验证策略
    this.check = function() {
        let len = this.cache.length
        for (let i = 0; i < len; i++) {
            let valiFn = this.cache[i]
            var isCheck = valiFn()
            if (!isCheck) {
                return false
            }
        }
        return true
    }
}

// 使用1：input1需验证：1.必须是数组，2.长度必须大于3

var checkInput1 = function(data) {
    var validator = new Validator()
    validator.add(data, 'checkType')
    validator.add(data, 'checkLength')
    return validator.check()
}

console.log(checkInput1([1,5]))
    </script>
